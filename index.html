<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5 mx-auto">
       <h1 class=" text-center my-4">Weather</h1>

       <form class="change-location my-4 text-center">
           <label for="city">Enter a location for weather location</label>
           <input type="text" name="city" class="form-control p-4" placeholder="e.g. hangzhou">
       </form>

       <div class="card shadow-lg rounded d-none">
            <img src="" class="time card-img-top">
            <div class="icon bg-light mx-auto text-center">
                <img src="" alt="">
            </div>
            <div class="text-muted text-uppercase text-center details">
                <h5 class="my-3">City name</h5>
                <div class="my-3">Weather condition</div>
                <div class="display-4 my-4">
                    <span>Temp</span>
                    <span>&deg;C</span>
                </div>
            </div>

       </div>
    </div>



    <script src="scripts/forecast.js"></script>
    <script src="scripts/app.js"></script>
    
</body>
</html>
